<!DOCTYPE html>
<html>
    <head>
        <title>cantdecide</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/x-icon" href="./assets/cantdecide.svg">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
        <link rel="stylesheet" href="./sweetalert2.all.min.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header><h1>cantdecide</h1></header>
        <div class="choices">
            <div class="choice-maker">coin flip</div>
            <div class="choice-maker">wheel spin</div>
            <div class="choice-maker">magic 8 ball</div>
            <div class="choice-maker">dice roll</div>
        </div>

        <div class="welcome">
            <div>
                <h1>welcome to cantdecide</h1>
                <h3>pick a decider</h3>
            </div>
        </div>

        <div id="coinflip" class="decider coin-flip">
            <div class="coin flip-horizontal-bottom">
                <div class="side front"></div>
                <div class="side back"></div>
            </div>
            <div class="coin-text">click anywhere to flip the coin!</div>
        </div>

        <div id="wheelspin" class="decider spinwheel">
            <div class="wheel-wrapper">
                <div class="wheel">
                    <canvas id="wheel" width="400" height="400"></canvas>
                    <div>
                        <div class="legend-list legend-list-main">
                            <div class="legend">
                                <span class="color" style="background-color: #FF6384;"></span><span class="legend-text">input 1</span>
                            </div>
                            <div class="legend">
                                <span class="color" style="background-color: #36A2EB;"></span><span class="legend-text">input 2</span>
                            </div>
                            <div class="legend">
                                <span class="color" style="background-color: #FFCE56;"></span><span class="legend-text">input 3</span>
                            </div>
                        </div>
                        <button id="edit-legend">+ edit legend</button>
                    </div>
                    <div class="point"></div>
                </div>
                <div class="wheel-text">click anywhere to spin the wheel!</div>           
            </div>
        </div>

        <div id="magic8ball" class="decider magic8ball">
            <div class="eightball">
                <div class="inner-ring">
                    <div class="eightball-base">
                        <span class="eight">8</span>
                        <span class="prediction"></span>
                    </div>
                </div>
            </div>
            <div class="eightball-text">focus deeply then ask the ball your question and click anywhere!</div>  
        </div>

        <div id="diceroll" class="decider dice-roll">
            <div class="dice">
                <div class="face one"></div>
                <div class="face two"></div>
                <div class="face three"></div>
                <div class="face four"></div>
                <div class="face five"></div>
                <div class="face six"></div>
              </div>
            <div class="coin-text">click anywhere to roll the dice!</div>  
        </div>

        <script src="./anime.min.js"></script>
        <script src="./sweetalert2.all.min.js"></script>
        <script src='./script.js'></script>
    </body>
</html>
